{{template "gb-header" .}}
    <h1>記事の新規作成</h1>
    <form action="{{.CurrentPath}}/post/create/check" method="POST">
        <dl>
            <dt><label for="title">記事のタイトル</label></dt>
            <dd>
                <input type="text" name="title" required>
            </dd>
            <dt><label for="slug">記事のスラッグ</label></dt>
            <dd>
                <input type="text" name="slug" required>
            </dd>
            <dt><label for="body">本文</label></dt>
            <dd>
                <textarea name="body" required></textarea>
            </dd>
        </dl>
        <input type="submit" value="確認">
    </form>
{{template "gb-footer"}}
